{% extends "blog/base.html" %}
{% block metatags %}
<title>Create Post | UJ Blogs</title>
{% endblock %}
{% block content %}
<div class="container">
    <h2>Create Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
